<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내전결과 입력</title>
<!--    <link rel="stylesheet" href="static/css/afterGame.css"/>-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="static/js/search.js"></script>
    <script src="static/js/data.js" type="text/javajscript"></script>
	<link rel="stylesheet" href="static/css/afterGame2.css"/>

</head>

<body>
<div th:include="views/header"></div>

   
   
        <div class="insert-result">
            <section id="area">
       <h2>내전 결과</h2><br><br>
           		<form method="post" action="after">
	                <div>
	                     <input class="inp-title" type="text" placeholder= "제목 ex) 20240423 내전1" name="pGameTitle"/>
	                </div>
	            
	                <div>
	                     <select class="sel-col" name="pGameColor" >
	                            <option value="1" >RED</option>
	                            <option value="2" >BLUE</option>
	                        </select>
	                </div>
	                <div>     
	                    <select class="sel-posi" name="pGamePosition">
	                        <option value="1" >TOP</option>
	                        <option value="2" >JUG</option>
	                        <option value="3" >MID</option>
	                        <option value="4" >ADC</option>
	                        <option value="5" >SUP</option>
	                    </select>
	                </div>
	                <div id="inline-area">
	                <div>    
	                    <select class="sel-chp" id="champion" name="pGameChampion">
	                        <option value="1" >가렌</option>
	                        <option value="2" >갈리오</option>
	                        <option value="3" >갱플랭크</option>
	                        <option value="4" >그라가스</option>
	                        <option value="5" >그레이브즈</option>
	                        <option value="6" >그웬</option>
	                        <option value="7" >나르</option>
	                        <option value="8" >나미</option>
	                        <option value="9" >나서스</option>    
	                        <option value="10" >나피리</option>
	                        <option value="11" >노틸러스</option>
	                        <option value="12" >녹턴</option>
	                    </select>
	                    <input
	                            type="text"
	                            id="search"
	                            placeholder="챔피언 검색"
	                            autocomplete="off"
	                            />
	                            <div class="autocomplete"></div> 
	                </div>
	                </div>
	                        
	                <div>
	                        <input type="text" class="inp-kda" placeholder="K" name="pGameK"/>
	                        <input type="text" class="inp-kda" placeholder="D" name="pGameD"/>
	                        <input type="text" class="inp-kda" placeholder="A" name="pGameA"/>
	                </div>
	                <div>
	                        <select class="sel-resu" name="pGameWinLose">
	                                <option value="1" >승리</option> 
	                                <option value="2" >패배</option>
	                        </select>
	                </div>
	                <div>
	                    <select class="sel-mvp" name="pGameMvp">
	                        <option value="6">MVP</option>
	                            <option value="1" >user1</option>
	                            <option value="2" >user2</option>
	                            <option value="3" >user3</option>
	                            <option value="4" >user4</option>
	                            <option value="5" >user5</option>
	                        </select>
	                </div>
	                <div>
	                	<input type="hidden" class="inp-no" name="userNo" placeholder="" th:value='${ session.loginUser.userNo}'/>
	                </div>
	                <div>
	                    <button type="submit" id="btn-submit" class="btn btn-outline-info">제출</button>
	                </div>
                </form>
                
            </section>
        </div>
<div th:include="views/footer"></div>
</body>
</html>
